<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando enlaces y navegacion</title>
    <!-- Conexion con tu archivo CSS -->
    <link rel="stylesheet" href="misestlos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Titulo principal */
        h1 {
            text-align: center;
            color: darkblue;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Contenedor INDEX */
        .INDEX {
            margin-top: 20px;
        }

        /* Subtitulos dentro de INDEX */
        .INDEX h2 {
            text-align: center;
            font-size: 28px;
            color: rgb(70, 19, 19);
            margin: 10px 0;
        }

        /* Parrafo en INDEX */
        .INDEX p {
            text-align: center;
            font-weight: bold;
            font-size: 22px;
            color: rgb(0, 128, 0);
            margin: 10px 0;
        }

        /* Secciones principales */
        main {
            margin-top: 30px;
        }

        section {
            text-align: justify;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Listas dentro de las secciones */
        ul {
            font-size: 18px;
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <!-- Titulo principal -->
    <h1>Mi pagina con colores</h1>

    <!-- Contenido INDEX -->
    <div class="INDEX">
        <h2>HTML</h2>
        <p>Con</p>
        <h2>Edith Alejandra</h2>
    </div>

    <!-- Contenido principal -->
    <main>
        <section>
            <h2>Introduccion</h2>
            <p>Este es el inicio de la seccion de introduccion.</p>
            <ul>
                <li>Aplicaciones Web</li>
                <li>E-Commerce</li>
                <li>Diseno Responsivo</li>
            </ul>
        </section>
    </main>

</body>
</html>
